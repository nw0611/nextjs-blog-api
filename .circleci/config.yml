# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

orbs:
  node: circleci/node@5.0.0

commands:
  build_storybook:
    steps:
      - run:
          name: check node version
          command: node -v
      - run:
          name: Installing node modules
          command: npm install
      - run:
          name: build storybook
          command: yarn build-storybook
      - store_artifacts:
          path: ./storybook-static
  build_storybook_dev:
    steps:
      - run:
          name: check node version
          command: node -v
      - run:
          name: Installing node modules
          command: npm install
      - run:
          name: build storybook
          command: yarn build-storybook && mkdir ./public/storybook
      - run:
          name: copy build
          command: cp -r ./storybook-static/ ./public/storybook/
      - store_artifacts:
          path: ./storybook-static

jobs:
  build_set:
    executor:
      name: node/default
      tag: '16'
    docker:
      - image: circleci/node:10.13
    working_directory: ~/repo
    steps:
      - checkout
      - build_storybook
  build_set_dev:
    docker:
      - image: circleci/node:10.13
    working_directory: ~/repo
    steps:
      - checkout
      - build_storybook_dev

workflows:
  version: 2
  default:
    jobs:
      - build_set:
          filters:
            branches:
              ignore: /(develop|main)/
  develop:
    jobs:
      - build_set_dev:
          filters:
            branches:
              only: /develop/
